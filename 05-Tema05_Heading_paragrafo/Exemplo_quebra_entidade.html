<!DOCTYPE html>
<html>
<head>
    <!-- conteúdo do cabeçalho -->
    <title>Exemplo do quebra de linha e entidades em HTML</title>
    <meta charset="utf-8" />
</head>
<body>
    <p>Estou escrevendo
        na mesma linha!</p>
    <p>Estou na linha 1<br />Estou na linha 2</p>
    <p>Escrevendo &nbsp;&nbsp;&nbsp; com &nbsp;&nbsp;&nbsp; espaços</p>
    <p>Caractere menor do que: &lt;</p>
    <p>Caractere maior do que: &#62;</p>
    <p>Caractere copyright: &copy;</p>
    <p>Caractere marca registrada: &reg;</p>
</body>
</html>
