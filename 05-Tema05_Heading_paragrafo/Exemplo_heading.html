<!DOCTYPE html>
<html>
<head>
    <!-- conteúdo do cabeçalho -->
    <title>Exemplo dos seis níveis do elemento Heading em HTML</title>
    <meta charset="utf-8" />
</head>
<body>
    <!-- Seis níveis de títulos -->
    <h1 style="font-size:60px;">Exemplo de Título Principal - Primeiro nível</h1>
    <h2>Exemplo de Subtítulo - Segundo nível</h2>
    <h3>Exemplo de Subtítulo - Terceiro nível</h3>
    <h4>Exemplo de Subtítulo - Quarto nível</h4>
    <h5>Exemplo de Subtítulo - Quinto nível</h5>
    <h6>Exemplo de Subtítulo - Sexto nível</h6>
</body>
</html>
