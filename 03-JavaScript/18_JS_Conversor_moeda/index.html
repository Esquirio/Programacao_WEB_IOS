<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="fs-1 text-center md-3">Conversor de Moedas</h1>
                <form>
                    <div class="form-group row">
                        <label for="reaisInput" class="col-sm-1 col-form-label">R$</label>
                        <div class="col-sm-11">
                            <input id="reaisInput" type="number" class="form-control col-sm-11" placeholder="Entre com o valor em reais..." />
                        </div>
                    </div>
                </form>

                <hr>

                <div id="output">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h4 class="card-title">Dolar:</h4>
                            <div id="dolarOutput"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h4 class="card-title">Euro:</h4>
                            <div id="euroOutput"></div>
                        </div>
                    </div>

                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h4 class="card-title">Coroa Sueca:</h4>
                            <div id="coroaOutput"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
