<!DOCTYPE html>
<html>
<head>
    <!-- conteúdo do cabeçalho -->
    <title>Exemplo time em HTML</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Elemento &lt;time&gt;</h1>
    </header>
    <article>
        
        <p>Exemplo do elemento time:<br />
            O aniversário do irmão do Jorel será dia
            <time datetime="2021-07-07">7 de julho</time>
            no Parque Municipal de Belo Horizonte.<br /><br />
            Horário: <time datetime="10:00">10:00</time><br />
        </p>

    </article>
    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>
</body>
</html>
