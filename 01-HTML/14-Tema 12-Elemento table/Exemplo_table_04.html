<!DOCTYPE html>
<html>
<head>
    <title>Tabela 04</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Exemplo atributo colspan</h1>
    </header>
    <article>
        <table width="350px" border="1" align="center">
            <caption>Vendas do Produto X</caption>
            <tr align="center">
                <th colspan="4" bgcolor="#8cb3d9">Vendas Trimestrais</th>
            </tr>
            <tr align="center">
                <th rowspan="3" bgcolor="yellow">2010</th>
                <td>144.000</td>
                <th rowspan="3" bgcolor="#99ff99">2009</th>
            <td>188.000</td>
            </tr>
            <tr align="center">
                <td>139.580</td>
                <td>179.580</td>
            </tr>
            <tr align="center">
                <td>254.000</td>
                <td>298.500</td>
            </tr>
        </table>        
    </article>
    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>
</body>
</html>
