<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 01-Usando Tabelas</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Elemento &lt;table&gt;</h1>
    </header>
    <article>
        <table>
            <tr>
            <th>Mês</th>
            <th>Poupança</th>
            </tr>
            <tr>
            <td>Janeiro</td>
            <td>R$100</td>
            </tr>
            <tr>
            <td>Fevereiro</td>
            <td>R$80</td>
            </tr>
        </table>
        <br />
    </article>
    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>
</body>
</html>
