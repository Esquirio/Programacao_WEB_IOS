<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 02-Usando Tabelas</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Elemento &lt;table&gt;</h1>
    </header>
    <article>
        <table align="center" border="1px" style="width:400px">
            <caption>Dinheiro poupado em 2020</caption>
            <tr bgcolor="black" style="color: white;">
                <th>Mês</th>
                <th>Poupança</th>
            </tr>
            <tr>
                <td>Janeiro</td>
                <td>R$100</td>
            </tr>
            <tr>
                <td>Fevereiro</td>
                <td>R$80</td>
            </tr>
        </table>
        <br />
    </article>
    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>
</body>
</html>
