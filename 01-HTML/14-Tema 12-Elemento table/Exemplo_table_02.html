<!DOCTYPE html>
<html>
<head>
    <title>Exemplo 02-Usando Tabelas</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Elementos &lt;thead&gt; &lt;tbody&gt; &lt;tfoot&gt; e atributos</h1>
    </header>
    <article>
        <table align="center" border="1px" style="width:400px">
            <caption>Dinheiro poupado em 2020</caption>
            <thead>
                <tr bgcolor="black" style="color: white;">
                    <th>Mês</th>
                    <th>Poupança</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Janeiro</td>
                    <td>R$100</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Soma:</td>
                    <td>R$180</td>
                </tr>
            </tfoot>
        </table>
        <br />
    </article>
    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>
</body>
</html>
