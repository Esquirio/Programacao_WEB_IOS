<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemplo box-sizing</title>
    <style> 
        .section1 {
          width: 300px;
          height: 200px;
          border: 1px solid blue;
          box-sizing: border-box;
        }
        
        .section2 {
          width: 300px;
          height: 200px;  
          padding: 50px;
          border: 1px solid red;
          box-sizing: border-box;
    }
    </style>
</head>
<body>
    <section class="section1">Esse elemento section foi configurado com largura 300px e altura 200px.</section>
    <br>
    <section class="section2">Esse elemento section foi configurado com largura 300px e altura 200px.</section>
</body>
</html>
