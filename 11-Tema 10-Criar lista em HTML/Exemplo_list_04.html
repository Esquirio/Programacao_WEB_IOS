<html>
<head>
    <!-- conteúdo do cabeçalho -->
    <title>Exemplo de lista aninhadas em HTML</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Listas aninhadas</h1>
    </header>
    <article>
        <p>Listas não ordenadas aninhadas:</p>
        <ul>
            <li>São Paulo</li>
            <li>Minas Gerais
              <ul>
                <li>Belo Horizonte</li>
                <li>Tiradentes</li>
              </ul>
            </li>
            <li>Rio de Janeiro</li>
        </ul>
        
        <p>Lista de tipos diferentes aninhadas:</p>
        <ol>
            <li>Café</li>
            <li>Chá
              <ul> 
                <li>Preto</li>
                <li>Verde</li>
              </ul>
            </li>
            <li>Leite</li>
        </ol>
          
    </article>
    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>
</body>
