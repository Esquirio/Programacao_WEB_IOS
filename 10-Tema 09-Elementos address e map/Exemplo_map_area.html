<!DOCTYPE html>
<html>
<head>
    <!-- conteúdo do cabeçalho -->
    <title>Exemplo dos elementos &lt;map&gt; e &lt;area&gt; em HTML</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Elementos &lt;map&gt; e &lt;area&gt; </h1>
    </header>
    <article>
        <p>Clique no computador, no telefone ou na xícara de café para ir para uma nova página e ler mais sobre o tópico:</p>

	    <img src="imagens/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">

        <map name="workmap">
            <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.html" target="_blank" />
            <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.html" target="_blank" />
            <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="https://pt.wikipedia.org/wiki/Café" target="_blank" />
        </map>
    </article>
    <footer>
        <small>Copyright<sup>&copy;</sup> - Todos os direitos reservados.</small>
    </footer>
</body>
